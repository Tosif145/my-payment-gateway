name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login --username TOSIFhk --password-stdin
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}


      - name: Build and push Docker image
        run: |
          docker build -t my-payment-gateway .
          docker tag my-payment-gateway:latest TOSIFhk/my-payment-gateway:latest
          docker push TOSIFhk/my-payment-gateway:latest

      - name: Deploy to production
        run: docker-compose -f docker-compose.yml up -d
